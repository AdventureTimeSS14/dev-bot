name: Deploy Discord Bot

on:
  schedule:
    # Запускать каждые 6 минут
    - cron: '*/6 * * * *'  # Каждые 6 минут
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install MariaDB Connector/C
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load Environment Variables
        run: |
          echo "DISCORD_KEY=${{ secrets.DISCORD_KEY }}" >> $GITHUB_ENV
          echo "GITHUB=${{ secrets.GITHUB }}" >> $GITHUB_ENV
          echo "USER=${{ secrets.USER }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          echo "HOST=${{ secrets.HOST }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "DATABASE=${{ secrets.DATABASE }}" >> $GITHUB_ENV

      - name: Check if bot is already running
        run: |
          if [[ -f "/tmp/bot_running_flag" ]]; then
            echo "Bot is already running (flag file exists), skipping deployment."
            exit 0
          else
            echo "No flag file found, proceeding with bot start."
          fi

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          echo "Starting the bot..."
          touch /tmp/bot_running_flag
          nohup python main.py

      - name: Clean up flag file after bot stop
        if: failure()
        run: |
          echo "Cleaning up the flag file."
          rm -f /tmp/bot_running_flag


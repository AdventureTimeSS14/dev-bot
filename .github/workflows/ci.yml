name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - dev
  pull_request:
    branches:
      - main
      - develop
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install MariaDB Connector/C
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8
        run: |
          pip install flake8
          flake8 . --output-file=flake8-report.txt

      - name: Run Pylint
        run: |
          pip install pylint
          pylint **/*.py --output=pylint-report.txt

      - name: Upload Flake8 report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: flake8-report
          path: flake8-report.txt
  
      - name: Upload Pylint report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint-report.txt

      - name: Summary
        run: |
          echo "CI pipeline completed. Check the results above."
